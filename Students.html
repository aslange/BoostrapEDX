<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Modal Dialog </title>
<link rel="stylesheet" href="styles/superhero.bootstrap.min.css">
</head>
<body>

<div class="container">
<h1 class="jumbotron text-center"> Modal dialog </h1>
</div>

<div class="container">
<div class="modal fade" id="modal-id" tabindex="-1" aria-labelledby="title" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
<h4 class="modal-title" id="title"> Are you sure? </h4>
</div>
<div class="modal-body">
Are you sure you wish to submit this album?
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal"> Cancel </button>
<button type="button" class="btn btn-primary"> Confirm </button>
</div>
</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- TambiÃ©n se puede poner el atributo href en lugar de data-target -->
<button class="btn btn-success" role="button" data-toggle="modal" data-target="#modal-id"> Open dialog </button>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>

</body>
</html>
