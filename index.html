<html>
	<head>
		<title>Bootstrap Edx</title>
		<link rel='stylesheet' href='https://bootswatch.com/superhero/bootstrap.min.css'></link>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<button type="button" class="btn col-md-offset-3 col-md-6 btn-primary" data-toggle="modal" data-target="#mymodal">Open dialog</button>
			</div>
		</div>
		<div class="modal fade" id="mymodal" tabindex="-1" role="modal" aria-labeledby="mymodal-label" >
	        <div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
						<h4 class="modal-title" id="mymodal-label">Are you sure?</h4>
					</div>
					<div class="modal-body">
						<p>Are you sure you wish to submit this album?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-success">Confirm</button>
					</div>
				</div>
	        </div>
		</div>
		<script src="./scripts/jquery-2.1.3.min.js"></script>
		<script src="./scripts/bootstrap.min.js"></script>
	</body>
</html>
